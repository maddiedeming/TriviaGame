<!DOCTYPE html>
<html id="html" lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitter Trivia</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body class="text-dark" style="background-color:#b8e6ed;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-8 col-md-8">
                    <div class="mx-auto text-center mt-3" style="position:relative;">
                        <img src="assets/images/twitter-logo.png" style="width:80%;height:80%;"/>
                        <i id="volumeOff" style="position:absolute;right:-5%;top:-5%;height:20%;width:20%;" class="fa fa-volume-off text-dark" onclick="triviaGame.volumeOff()"></i>
                        <i id="volumeOn" style="position:absolute;right:-5%;top:-5%;height:20%;width:20%;" class="fa fa-volume-up text-dark" onclick="triviaGame.volumeOn()"></i>
                        <br/>
                        <button id="start" style="font-size:80%" class="btn mx-auto bg-primary text-light mt-3 blink" onclick="triviaGame.reset()">Start</button>
                    </div>
                    <div id="gif" class="mx-auto text-center" style="width:auto;">
                        <br /><br />
                        <img class="mx-auto d-block rounded img-fluid"  id="gifURL">
                    </div>
                    <div class="text-center" id="gameMessage"></div>
                    <div id="content" class="mx-auto mt-2" style="font-size:80%;"><br />
                        <blockquote class="twitter-tweet mx-auto">
                            <header class="text-right" >
                                <div style="height:40px;width:40px;float:left;background-image:url('assets/images/twitter-icon.png');background-size:cover;" class="mb-2 mt-1 d-inline rounded-circle"></div>
                                <button id="time" type="button" class="btn btn-sm btn-primary ml-4 mb-2 mt-1 d-inline">Time: 
                                    <span id="timeRemaining" class="badge badge-light ml-4 mb-2 mt-1 d-inline">15</span>
                                </button>
                            </header><br />
                            <p id="question">This is the question.</p>
                        </blockquote>
                        <div class="text-center" id="gameMessage2"></div>
                        <div class="text-center buttons">
                            <button id="selection1" type="button" class="btn btn-sm multipleChoice d-inline-block m-2" onclick="triviaGame.selectedAnswer(this)"></button>
                            <button id="selection2" type="button" class="btn btn-sm multipleChoice d-inline-block m-2" onclick="triviaGame.selectedAnswer(this)"></button>
                            <button id="selection3" type="button" class="btn btn-sm multipleChoice d-inline-block m-2" onclick="triviaGame.selectedAnswer(this)"></button>
                            <button id="selection4" type="button" class="btn btn-sm multipleChoice d-inline-block m-2" onclick="triviaGame.selectedAnswer(this)"></button>
                        </div>
                    </div>
                    <div id="results" class="mx-auto text-center">
                        <h1>How'd You Do?</h1>
                        <h2 id="wins"></h2>
                        <h2 id="losses"></h2>
                    </div>
                    <audio id="tweetSound">
                        <source src="assets/audio/tweet.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>   
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
