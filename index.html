<!DOCTYPE html>
<html id="html" lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitter Trivia</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body class="bg-info text-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-8 col-md-8">
                    <div class="mx-auto text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Twitter_logo.svg/2000px-Twitter_logo.svg.png" style="height:50%;width:50%;position:relative;" class="mt-3"/>
                        <h1 style="position:absolute;right:200px;top:70px;transform:rotate(-7deg);">#TRIVIA</h1>
                        <br/>
                        <button id="start" class="btn mx-auto bg-primary text-light mt-5" onclick="triviaGame.reset()">Start</button>
                    </div>
                    <div id="gif" class="mx-auto text-center">
                        <h2 id="game" class="pt-5"></h2>
                        <img style="width:auto;height:auto;max-height:300px;" class="mx-auto d-block rounded img-responsive" id="gifURL">
                    </div>
                    <div id="bodyText" class="mx-auto mt-2"><br />
                        <blockquote class="twitter-tweet mx-auto">
                            <header class="text-right" >
                                <div style="height:40px;width:40px;float:left;background-image:url('https://help.twitter.com/content/dam/help-twitter/brand/logo.png');background-size:cover;" class="mb-2 mt-1 d-inline rounded-circle bg-light"></div>
                                <button id="time" type="button" class="btn btn-primary ml-4 mb-2 mt-1 d-inline">Time: 
                                    <span id="timeRemaining" class="badge badge-light ml-4 mb-2 mt-1 d-inline">15</span>
                                </button>
                            </header><br />
                            <p id="question">This is the question.</p>
                        </blockquote>
                        <div class="text-center">
                            <button id="selection1" class="btn multipleChoice bg-dark text-light" onclick="triviaGame.selectedAnswer(this)">Test 1</button>
                            <button id="selection2" class="btn multipleChoice bg-dark text-light" onclick="triviaGame.selectedAnswer(this)">Test 2</button>
                            <button id="selection3" class="btn multipleChoice bg-dark text-light" onclick="triviaGame.selectedAnswer(this)">Test 3</button>
                            <button id="selection4" class="btn multipleChoice bg-dark text-light" onclick="triviaGame.selectedAnswer(this)">Test 4</button>
                        </div>
                    </div>
                    <div id="results" class="mx-auto text-center">
                        <h1>How'd You Do?</h1>
                        <h2 id="wins"></h2>
                        <h2 id="losses"></h2>
                    </div>
                    <audio id="tweetSound">
                        <source src="assets/audio/tweet.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-lg-2 col-md-2"></div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>   
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
